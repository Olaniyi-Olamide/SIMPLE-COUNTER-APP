<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Counter</title>
</head>
<body>
    
    <main>
        <h1>A SIMPLE COUNTER</h1>
        <h1 id="score">0</h1>
        <div class="btns">
            <button onclick="increment()" class="add">Add one</button>
            <button onclick="decrement()" class="sub">Subtract 1</button>
        </div>
        <div class="btns">
            <button onclick="save()" class="save-btn">Save</button>
            <button onclick="reset()" class="reset-btn">Reset</button>
        </div>
        
        <p id="result">The saved counts are: </p>
    </main>

    <script src="script.js"></script>
</body>
</html>
